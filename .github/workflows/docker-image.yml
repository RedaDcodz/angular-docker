name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test
        uses: docker/build-push-action@v6
        with:
          context: .  # Specify the build context (your repo)
          file: ./Dockerfile  # Path to your Dockerfile
          target: test  # Run the tests in the test stage
          load: true  # Load the image to the local Docker daemon (optional)

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .  # Specify the build context (your repo)
          file: ./Dockerfile  # Path to your Dockerfile
          platforms: linux/amd64,linux/arm64  # Define the target platforms
          push: true  # Push the image to Docker Hub after successful build
          target: prod  # Use the prod target stage in Dockerfile
          tags: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest  # Tag the image
